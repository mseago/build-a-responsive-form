<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Webform</title>
    <link href="responsive_form.css" rel="stylesheet" />
  </head>

<body>
<div id="container">
        <form class="form_boxes">
          <label>FIRST NAME</label><br>
          <input type="text" name="first_name" placeholder="Jonathon" />
          <label>LAST NAME</label><br>
          <input type="text" name="last_name" placeholder="Doe" />
          <label>EMAIL</label><br>
          <input type="email" name="email" placeholder="jon@doe.com" />
          <label>COUNTRY</label><br>
          <select>
            <option value="" disabled selected>Select your Country</option>
            <option value="france">France</option>
            <option value="italy">Italy</option>
            <option value="australia">Australia</option>
          </select><br>
          <label>BIO</label><br>
          <textarea name="bio" placeholder="Your Bio"></textarea>
        </form>
        <form class="form_boxes">
          <label>PHONE</label><br>
          <input type="text" name="phone" placeholder="Phone" />
          <label>AFFILIATIONS</label><br>
          <textarea name="affiliations" placeholder="Affiliations"></textarea>
          <label>OCCUPATION</label><br>
          <select>
            <option value="" disabled selected>Select your Occupation</option>
            <option value="lion-tamer">Lion Tamer</option>
            <option value="trapeze-artist">Trapeze Artist</option>
            <option value="clown">Clown</option>
          </select><br>
          <label>CAT'S NAME</label><br>
          <input type="text" name="cat_name" placeholder="Mr Kitty" />
          <label>FAVORITE GADGET</label><br>
          <input type="text" name="fav_gadget" placeholder="Fav Gadet" />
        </form>
        <form class="form_boxes">
          <label>TYPE OF TALENT</label><br>
          <select>
            <option value="" disabled selected>Select your Talent</option>
            <option value="esp">ESP</option>
            <option value="select_line">Selecting fastest checkout line</option>
            <option value="clown">Clown</option>
          </select><br>
          <label>FAVORITE DRINK</label><br>
          <input type="text" name="fav_drink" placeholder="Favorite Drink" />
          <label>SPECIAL POWER</label><br>
          <input type="text" name="spec_power" placeholder="Special Power" />
          <label>WEAPON OF CHOICE</label><br>
          <input type="text" name="weapon_choice" placeholder="Weapon of Choice" />
          <label>COMMENTS</label><br>
          <textarea name="comments" placeholder="Comments"></textarea>
        </form>
    </div>

</body>
</html>
